# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main
pool:
  vmImage: ubuntu-latest
steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'env | sort'
- task: JFrogMaven@1
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'install'
    export: '-DXms=1024m -DXmx=4096m -DMaxPermSize=500m'
    artifactoryResolverService: 'art2'
    targetResolveReleaseRepo: 'manu-libs-release'
    targetResolveSnapshotRepo: 'manu-libs-snapshot'
    artifactoryDeployService: 'art2'
    targetDeployReleaseRepo: 'manu-libs-release'
    targetDeploySnapshotRepo: 'manu-libs-snapshot'
    collectBuildInfo: true
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
    
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'env | sort'
- task: JFrogPublishBuildInfo@1
  inputs:
    artifactoryConnection: 'art2'
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
- task: Grunt@0
  inputs:
    gruntFile: 'gruntfile.js'
    targets: 'ArrayList<Integer> arrayList = new ArrayList<>(); System.out.println("i \t Free Memory \t Total Memory \t Max Memory"); for (int i = 0; i < 1000000; i++) {     arrayList.add(i);     System.out.println(i + " \t " + Runtime.getRuntime().freeMemory() +       " \t \t " + Runtime.getRuntime().totalMemory() +       " \t \t " + Runtime.getRuntime().maxMemory()); }'
    gruntCli: 'node_modules/grunt-cli/bin/grunt'